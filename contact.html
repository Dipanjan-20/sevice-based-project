<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #fff;
    }

    /* Header Section */
    .contact-header {
      background: linear-gradient(135deg, #444, #333);
      padding: 50px 20px;
      text-align: center;
    }

    .contact-header h1 {
      font-size: 50px;
      margin: 0;
    }

    .contact-header p {
      font-size: 18px;
      margin: 10px 0;
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      padding: 50px 20px;
    }

    /* Left Side (Form) */
    .contact-form {
      flex: 1;
      max-width: 600px;
      background-color: #3a3a3a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .contact-form h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffda79;
    }

    .contact-form label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
      color: #ddd;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: #555;
      color: #fff;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #bbb;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background-color: #ff8c00;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #e57800;
      transform: scale(1.05);
    }

    /* Right Side (Info & Logo) */
    .contact-info {
      flex: 1;
      max-width: 400px;
      text-align: center;
    }

    .contact-info img {
      max-width: 150px;
      margin: 20px 0;
    }

    .contact-info h2 {
      font-size: 24px;
      color: #ffda79;
      margin: 20px 0 10px;
    }

    .contact-info p {
      font-size: 16px;
      margin: 5px 0;
      color: #ddd;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
      .contact-form,
      .contact-info {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Get in touch with us today.</p>
  </div>

  <!-- Contact Section -->
  <div class="contact-section">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">
      <img src="https://via.placeholder.com/150" alt="Company Logo">
      <h2>Our Location</h2>
      <p>123 Service Lane, Tech City</p>
      <p>Email: contact@sahara.com</p>
      <p>Phone: +123 456 7890</p>
    </div>
  </div>
</body>
</html>
